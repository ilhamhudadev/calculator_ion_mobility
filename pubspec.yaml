name: calculator_ion_mobility
description: Let's Calc | Minimalist Calculator by Ilham Huda

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.5
  bloc: ^8.1.4
  bloc_test: ^9.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  fonts:
    - family: iowanoldst
      fonts:
        - asset: assets/fonts/iowanoldst-bt/iowan-old-style-black.ttf
          weight: 400
    - family: iowanoldstItalic
      fonts:
        - asset: assets/fonts/iowanoldst-bt/iowan-old-style-italic.ttf
          weight: 400
  assets:
      - assets/images/
      - assets/svg/
      - assets/fonts/

